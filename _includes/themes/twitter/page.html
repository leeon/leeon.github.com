<div class="posts">
  {% if page.group %}
  <h1 class="content-subhead">{{ page.group }}</h1>
  {% endif %}
  <section class="post">
  	<header class="post-header">
  		<h2 class="post-title">{{ page.title }}</h2>

  	</header>
  	<div class="post-description">
  		{{ content }}
  	</div>
  </section>
</div>
