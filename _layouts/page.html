<!DOCTYPE html>
<html lang=cn>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} | {{ site.name }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="site">
            {% include header.html %}
          <div class="container">
            <article>
                <section class="post-title">
                    <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
                </section>
                <section class="post-body">
                    <span class="post-avatar">
                        <img src="/assets/images/people/{{ page.author }}.jpg">
                    </span>
                     <span class="post-meta">
                       <span class="author"><a href="/people/{{ page.author }}.html">发起人:{{ page.author }}</a></span>
                       <span class="label">开始时间</span>{{ page.start }}
                       <span class="label">结束时间</span>{{ page.end }}
                       <span class="label">地点</span>{{ page.place }}
                    </span>
                    <div class="post-content">
                         {{ content }}
                    </div>
                    <div id="show-comment">
                        显示发言
                    </div> 
                    
                    <div id="comment" class="post-comment">
                        <!--disqus Start-->
                        <div id="disqus_thread"></div>
                        <script type="text/javascript">
                            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                            var disqus_shortname = 'octsky'; // required: replace example with your forum shortname

                            /* * * DON'T EDIT BELOW THIS LINE * * */
                            (function() {
                                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                            })();
                        </script>
                        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
                        <!--disqus END-->
                    </div>
                </section>
            </article>        
          </div>

          {% include footer.html %}
        </div>

    </body>
</html>
