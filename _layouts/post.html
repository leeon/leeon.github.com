<!DOCTYPE html>
<html>
    {% include header.html %}
    <body>

        <div id="layout" class="pure-g">
            {% include sidebar.html %}
            <!-- content part  -->
            <div class="content pure-u-1 pure-u-med-3-4">
                <div>
                      <!-- A single blog post -->
                      <section class="post">
                          <header class="post-header">
                              <a href="/people/{{ page.author }}.html">
                                <img class="post-avatar" height="48" width="48" src="{{ site.cdn }}/img/people/{{ page.author }}.jpg">
                              </a>
                              <h2 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
                              <p class="post-meta">
                                <a href="/people/{{ page.author }}.html" class="post-author">{{ page.author }}</a> writes on 
                                {{ page.date | date_to_string }}
                              </p>
                          </header>

                          <div class="post-description post-content">
                            {{ content }}
                          </div>
                            <div id="comment" class="post-comment">
                                <!--disqus Start-->
                                <div id="disqus_thread"></div>
                                <script type="text/javascript">
                                    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                                    var disqus_shortname = 'octsky'; // required: replace example with your forum shortname

                                    /* * * DON'T EDIT BELOW THIS LINE * * */
                                    (function() {
                                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                                    })();
                                </script>
                                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
                                <!--disqus END-->
                            </div>                          
                      </section>
                    {% include footer.html %}
                </div>
            </div>
        </div>

    </body>
</html>
